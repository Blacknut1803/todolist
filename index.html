<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do list <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick=addTask()>Add</button>

            </div>
            <ul id = "list-container">

            </ul>
        </div>
        <div class="wrapper">
            <div class="button">
                <a
                    href="https://www.facebook.com/profile.php?id=100030413553044"
                >
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span>Facebook</span>
                </a>
            </div>
            <div class="button">
                <a href="https://twitter.com/arnab190">
                    <div class="icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </a>
            </div>
            <div class="button">
                <a href="https://www.instagram.com/arnab5306/">
                    <div class="icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </a>
            </div>
            <div class="button">
                <a href="https://github.com/blacknut1803">
                    <div class="icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <span>Github</span>
                </a>
            </div>
            <div class="button">
                <a href="https://telegram.me/blacknut1803">
                    <div class="icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <span>Telegram</span>
                </a>
            </div>
            <div class="button">
                <a href="https://www.linkedin.com/in/arnab-mondal-117616278/">
                    <div class="icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <span>Linkedin</span>
                </a>
            </div>
        </div>
    </div>
    <script src="scricpt.js"></script>
</body>
</html>
